<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progate</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
      <h1>ぶーけば</h1>
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
        <a href="#">`店舗検索</a>
        <a href="#">新規登録</a>
        <a href="#" class="login">ログイン</a>
      </div>
    </div>
  </header>
  <div class="top-wrapper">
    <div class="container">
      <h1>ケバブが<br>食いたい。</h1>
      
      <div class="btn-wrapper">
        <a href="#" class="btn signup">ハラペーニョ</a>
        <p>or</p>
        <a href="#" class="btn facebook">チーズ</a>
        <a href="#" class="btn twitter">トマト</a>
      </div>
    </div>
  </div>
  <div class="lesson-wrapper">
    <div class="container">
      <div class="heading">
        <h2>Let's Eat It!</h2>
      </div>
      <div class="lessons">
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/html.png">
            <p>味</p>
          </div>
          <p class="text-contents">うまいです。</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/jQuery.png">
            <p>見た目</p>
          </div>
          <p class="text-contents">うまそうです。</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/ruby.png">
            <p>店員</p>
          </div>
          <p class="text-contents">優しいです。</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/php.png">
            <p>盛り</p>
          </div>
          <p class="text-contents">おなかいっぱいです。</p>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="message-wrapper">
    <div class="container">
      <div class="heading">
        <h2>さぁ、あなたもケバブを食べませんか?</h2>
        <h3>Eat, Eat and Eat It!</h3>
      </div>
      <span class="btn message">さっそく食べる
      </span>
    </div>
  </div>
  <footer>
    <div class="container">
      
      <p>ぶーけばうまいよね</p>
    </div>
  </footer>
</body>
</html>
